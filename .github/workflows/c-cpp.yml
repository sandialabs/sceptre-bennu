name: C/C++ CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-20.04

    steps:
    - name: checkout the repo 
      uses: actions/checkout@v3
    - name: configure bennu
      run: |
        sudo apt-get install --no-install-recommends -y build-essential cmake g++ gcc libasio-dev libboost-date-time-dev libboost-filesystem-dev libboost-program-options-dev libboost-system-dev libboost-thread-dev libfreetype6-dev libssl-dev libzmq5-dev
        mkdir build
        cd build/
        cmake ../
    - name: build bennu
      run: |
        cd build/
        make -j$(nproc)
    - name: test bennu
      run: cd build/
    - name: package bennu
      run: |
        cd build/
        make package
    - name: package pybennu
      run: |
        sudo apt-get install --no-install-recommends -y python3-pip python3-wheel git
        sudo gem install fpm
        cd src/pybennu
        make deb 
        #make dist > dist.log 2>&1
    - name: archive artifacts
      uses: actions/upload-artifact@v3
      with:
        name: bennu artifacts
        path: |
          *.log
          build/*.deb
          src/pybennu/dist/*
    - name: release bennu and pybennu
      uses: softprops/action-gh-release@v1
      with:
        files: |
          build/*.deb
          src/pybennu/dist/*.deb

